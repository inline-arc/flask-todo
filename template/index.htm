<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <div class="container">
        <h1>Flask App</h1>
        <form method="POST">
            <label for="name">To-Do Task</label>
            <p>
            <input type="text" name="content" placeholder="task">
            </p>
            <p>
                <input
                id="degree-0"
                name="degree"
                required
                type="radio"
                value="important"
            />
            <label for="degree-0">Important</label>
            </p>
            <p>
                <input
                id="degree-1"
                name="degree"
                required
                type="radio"
                value="unimportant"
            />
            <label for="degree-1">Unimportant</label>
            </p>
            <button type="submit">Submit</button>
        </form>
        <hr>
        {% for todo in todos %}
        <div>
            <p>{{ todo.content }}</p>
            <p>{{ todo.degree }}</p>
            <form method="POST" 
            action="{{ url_for('delete' , id=todo['_id']) }}">
                <input type="submit" value="delete todo" onclick="return confirm('Are you sure ? if wanna delete it')">
            </form>
        </div>
        {% endfor %}
    </div>
</body>
</html>
